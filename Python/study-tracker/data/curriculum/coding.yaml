        def backtrack(path, remaining_choices):
            if is_solution(path):
                result.append(path[:])  # Make copy
                return

            for choice in remaining_choices:
                if is_valid(choice, path):
                    path.append(choice)
                    backtrack(path, new_remaining)
                    path.pop()  # Backtrack

        Key concepts:
