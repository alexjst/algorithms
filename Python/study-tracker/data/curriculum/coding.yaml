    - day: 25
      topic: "Graph Algorithms"
      activity: "Master shortest path algorithms: Dijkstra's algorithm and minimum spanning tree with Kruskal's."
      detailed_content: |
        Graph Algorithm Implementations:

        1. Dijkstra's Shortest Path:
           import heapq

           def dijkstra(graph, start):
               distances = {node: float('inf') for node in graph}
               distances[start] = 0
               pq = [(0, start)]
               visited = set()

               while pq:
                   current_dist, u = heapq.heappop(pq)

                   if u in visited:
                       continue
                   visited.add(u)

                   for v, weight in graph[u]:
                       if v not in visited:
                           new_dist = current_dist + weight
                           if new_dist < distances[v]:
                               distances[v] = new_dist
                               heapq.heappush(pq, (new_dist, v))

               return distances

        2. Kruskal's Minimum Spanning Tree:
           def kruskal_mst(edges, n):
               # edges = [(weight, u, v), ...]
               edges.sort()  # Sort by weight
               uf = UnionFind(n)
               mst = []
               total_weight = 0

               for weight, u, v in edges:
                   if uf.union(u, v):  # No cycle created
                       mst.append((u, v, weight))
                       total_weight += weight
                       if len(mst) == n - 1:  # MST complete
                           break

               return mst, total_weight

        3. Floyd-Warshall (All Pairs Shortest Path):
           def floyd_warshall(graph):
               n = len(graph)
               dist = [row[:] for row in graph]  # Copy matrix

               for k in range(n):
                   for i in range(n):
                       for j in range(n):
                           dist[i][j] = min(dist[i][j],
                                          dist[i][k] + dist[k][j])
               return dist

        Time Complexities:
        - Dijkstra: O(E log V) with binary heap
        - Kruskal: O(E log E) for sorting
        - Floyd-Warshall: O(V³)
