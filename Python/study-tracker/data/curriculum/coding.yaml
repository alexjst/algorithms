    - day: 24
      topic: "Topological Sort"
      activity: "Learn Kahn's algorithm and DFS-based topological sorting for dependency resolution."
      detailed_content: |
        Topological Sort Implementations:

        1. Kahn's Algorithm (BFS-based):
           def kahn_topological_sort(graph, n):
               in_degree = [0] * n

               # Calculate in-degrees
               for u in graph:
                   for v in graph[u]:
                       in_degree[v] += 1

               # Initialize queue with 0 in-degree nodes
               queue = deque([i for i in range(n) if in_degree[i] == 0])
               result = []

               while queue:
                   u = queue.popleft()
                   result.append(u)

                   for v in graph[u]:
                       in_degree[v] -= 1
                       if in_degree[v] == 0:
                           queue.append(v)

               return result if len(result) == n else []  # Cycle detection

        2. DFS-based Topological Sort:
           def dfs_topological_sort(graph, n):
               WHITE, GRAY, BLACK = 0, 1, 2
               color = [WHITE] * n
               result = []

               def dfs(u):
                   if color[u] == GRAY:  # Back edge - cycle detected
                       return False
                   if color[u] == BLACK:  # Already processed
                       return True

                   color[u] = GRAY
                   for v in graph[u]:
                       if not dfs(v):
                           return False
                   color[u] = BLACK
                   result.append(u)
                   return True

               for i in range(n):
                   if color[i] == WHITE and not dfs(i):
                       return []  # Cycle detected

               return result[::-1]  # Reverse for correct order

        Applications:
        - Course scheduling
        - Build systems
        - Dependency resolution
        - Deadlock detection
